<!DOCTYPE html>

    <title>Kingdom Producciones C.A.</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        .goYtb {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
            -ms-flex-pack: distribute;
                justify-content: space-around;
            z-index: 1000;
            padding-right: 30px;
            padding-left: 20px;
            margin-top: 30px;
            width: 428px;
            height: 110px;
            background: url(https://kingdompro.github.io/KingdomLanding/imgs/btn-bg.svg);
            background-size: contain;
            background-position: 0px 0px;
            background-repeat: no-repeat;
            -webkit-transition: all ease-in-out 300ms;
            transition: all ease-in-out 300ms;
            }

            .goYtb:hover {
            -webkit-animation: bob ease-in-out 1.5s;
                    animation: bob ease-in-out 1.5s;
            -webkit-animation-iteration-count: infinite;
                    animation-iteration-count: infinite;
            -webkit-transform-origin: 50% 50%;
                    transform-origin: 50% 50%;
            }

            .goYtb span {
            font-family: 'Roboto', sans-serif;
            font-size: 28px;
            font-style: normal;
            font-weight: 400;
            line-height: 33px;
            letter-spacing: 0.05em;
            text-align: left;
            color: white;
            margin-left: -80px;
            margin-top: -10px;
            }

            .goYtb .icon {
            background: url(https://kingdompro.github.io/KingdomLanding/imgs/ytb.svg);
            background-size: contain;
            background-position: 0px 0px;
            background-repeat: no-repeat;
            width: 200px;
            height: 90px;
            }
    </style>
</head>
